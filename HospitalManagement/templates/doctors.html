{% extends 'base.html' %}
{% block title %}
Doctors
{% endblock %}
{% block content %}
<div class="container-fluid ">
  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{%url 'home'%}">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Doctors</a></li>
      </ol>
    </nav>
</div>
<h1 class="text-center">Our Doctors</h1>
<hr>
<div class="container text-center bg-secondary">
{% for i in doctors %}
    <div class="card text-center mx-3 my-3 " style="width: 20rem; display:inline-block;">
        <img src="{{i.doc_image.url}}" class="card-img-top" style="height:50vh" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{i.doc_name}}</h5>
          <p class="card-text">{{i.doc_spec}}</p>
          <h6>{{i.dep_name}} Department</h6>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
